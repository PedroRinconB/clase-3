<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google By Luis Vanegas!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="">Gmail</a>
          </li>
          <li>
            <a href="">Imagenes</a>
          </li>
          <li class="menu-icon">
            <a href=""></a>
          </li>
          <li>
            <button class="button__acceder">Acceder</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" alt="">
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="search-icon">
          </span>
          <input class="search__input" id="search-input" type="text">
          <a class="micro-icon" href=""></a>
        </div>
      </section>
    </main>
    <div class="content">
      <div class="row">
        <button class="button__busqueda" onclick="search()">Buscar con Google</button>
        <button class="button__suerte" onclick="clickLuck()">Me siento con suerte</button>
      </div>
      <div class="link__idioma">
        Ofrecido por google en:
        <a id="lenguaje" href="https://www.google.com/setprefs?sig=0_L4L93ZRryA4DhbWOd4Yk1T-QHbI%3D&amp;hl=en&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiSwPff74D3AhX_QzABHfGHBrcQ2ZgBCBA">English</a>
      </div>
      <footer>
        <ul class="footer-left">
          <li>
            <a href="">Sobre Google</a>
          </li>
          <li>
            <a href="">Publicidad</a>
          </li>
          <li>
            <a href="">Negocios</a>
          </li>
          <li>
            <a href="">Cómo funciona la búsqueda</a>
          </li>
        </ul>
        <ul class="footer-right">
          <li>
            <a href="">Privacidad</a>
          </li>
          <li>
            <a href="">Condiciones</a>
          </li>
          <li>
            <a href="">Preferencias</a>
          </li>
        </ul>
      </footer>
    <div>
      <script src="script.js"></script>
  </body>
</html>
